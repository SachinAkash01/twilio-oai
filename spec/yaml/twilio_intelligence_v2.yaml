components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    intelligence.v2.transcript.media:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        media_url:
          type: string
          format: uri
          nullable: true
          description: Downloadable URL for media, if stored in Twilio AI.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GA[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Service.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Transcript.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
    intelligence.v2.transcript.operator_result:
      type: object
      properties:
        operator_type:
          type: string
          $ref: '#/components/schemas/operator_result_enum_operator_type'
          nullable: true
          description: The type of the applied Language Understanding Operator. One
            of conversation-classify, utterance-classify, extract, extract-normalize,
            or pii-extract
        name:
          type: string
          nullable: true
          description: The name of the applied Language Understanding.
        operator_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^LY[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that identifies this Language Understanding
            operator sid.
        extract_match:
          type: boolean
          nullable: true
          description: Boolean to tell if extract Language Understanding Processing
            model matches results.
        match_probability:
          type: number
          nullable: true
          description: Percentage of 'matching' class needed to consider a sentence
            matches
        normalized_result:
          type: string
          nullable: true
          description: Normalized output of extraction stage which matches Label.
        utterance_results:
          type: array
          items: {}
          nullable: true
          description: List of mapped utterance object which matches sentences.
        utterance_match:
          type: boolean
          nullable: true
          description: Boolean to tell if Utterance matches results.
        predicted_label:
          type: string
          nullable: true
          description: The 'matching' class. This might be available on conversation
            classify model outputs.
        predicted_probability:
          type: number
          nullable: true
          description: Percentage of 'matching' class needed to consider a sentence
            matches.
        label_probabilities:
          nullable: true
          description: The labels probabilities. This might be available on conversation
            classify model outputs.
        extract_results:
          nullable: true
          description: List of text extraction results. This might be available on
            classify-extract model outputs.
        text_generation_results:
          nullable: true
          description: Output of a text generation operator for example Conversation
            Sumamary.
        transcript_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Transcript.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
    operator_result_enum_operator_type:
      type: string
      enum:
      - conversation_classify
      - utterance_classify
      - extract
      - extract_normalize
      - pii_extract
    intelligence.v2.transcript.sentence:
      type: object
      properties:
        media_channel:
          type: integer
          nullable: true
          description: The channel number.
        sentence_index:
          type: integer
          nullable: true
          description: The index of the sentence in the transcript.
        start_time:
          type: number
          nullable: true
          description: Offset from the beginning of the transcript when this sentence
            starts.
        end_time:
          type: number
          nullable: true
          description: Offset from the beginning of the transcript when this sentence
            ends.
        transcript:
          type: string
          nullable: true
          description: Transcript text.
          x-twilio:
            pii:
              handling: sensitive
              deleteSla: 30
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GX[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Sentence.
        confidence:
          type: number
          nullable: true
    intelligence.v2.service:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account the Service belongs
            to.
        auto_redaction:
          type: boolean
          nullable: true
          description: Instructs the Speech Recognition service to automatically redact
            PII from all transcripts made on this service.
        media_redaction:
          type: boolean
          nullable: true
          description: Instructs the Speech Recognition service to automatically redact
            PII from all transcripts media made on this service. The auto_redaction
            flag must be enabled, results in error otherwise.
        auto_transcribe:
          type: boolean
          nullable: true
          description: Instructs the Speech Recognition service to automatically transcribe
            all recordings made on the account.
        data_logging:
          type: boolean
          nullable: true
          description: Data logging allows Twilio to improve the quality of the speech
            recognition through using customer data to refine its speech recognition
            models.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Service was created, given in ISO 8601 format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Service was updated, given in ISO 8601 format.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of this resource, up to 64 characters.
        language_code:
          type: string
          nullable: true
          description: The default language code of the audio.
        sid:
          type: string
          nullable: true
          description: A 34 character string that uniquely identifies this Service.
        unique_name:
          type: string
          nullable: true
          description: Provides a unique and addressable name to be assigned to this
            Service, assigned by the developer, to be optionally used in addition
            to SID.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        webhook_url:
          type: string
          nullable: true
          description: The URL Twilio will request when executing the Webhook.
        webhook_http_method:
          type: string
          $ref: '#/components/schemas/service_enum_http_method'
          nullable: true
          description: The HTTP method for the Webhook. One of `GET` or `POST`.
        version:
          type: integer
          nullable: true
          description: The version number of this Service.
    service_enum_http_method:
      type: string
      enum:
      - GET
      - POST
      - 'NULL'
    intelligence.v2.transcript:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GA[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Service.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Transcript.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Transcript was created, given in ISO 8601
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Transcript was updated, given in ISO 8601
            format.
        status:
          type: string
          $ref: '#/components/schemas/transcript_enum_status'
          nullable: true
          description: The Status of this Transcript. One of `queued`, `in-progress`,
            `completed`, `failed` or `canceled`.
        channel:
          nullable: true
          description: Media Channel describing Transcript Source and Participant
            Mapping
        data_logging:
          type: boolean
          nullable: true
          description: Data logging allows Twilio to improve the quality of the speech
            recognition through using customer data to refine its speech recognition
            models.
        language_code:
          type: string
          nullable: true
          description: The default language code of the audio.
        customer_key:
          type: string
          nullable: true
        media_start_time:
          type: string
          format: date-time
          nullable: true
          description: The date that this Transcript's media was started, given in
            ISO 8601 format.
        duration:
          type: integer
          nullable: true
          description: The duration of this Transcript's source
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        redaction:
          type: boolean
          nullable: true
          description: If the transcript has been redacted, a redacted alternative
            of the transcript will be available.
        links:
          type: object
          format: uri-map
          nullable: true
    transcript_enum_status:
      type: string
      enum:
      - queued
      - in-progress
      - completed
      - failed
      - canceled
    transcript_enum_call_direction:
      type: string
      enum:
      - inbound
      - outbound
      - internal
      - unknown
info:
  title: Twilio - Intelligence
  description: This is the public Twilio REST API.
  termsOfService: https://www.twilio.com/legal/tos
  contact:
    name: Twilio Support
    url: https://support.twilio.com
    email: support@twilio.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
openapi: 3.0.1
paths:
  /v2/Transcripts/{Sid}/Media:
    servers:
    - url: https://intelligence.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - account_sid
      - service_sid
      - sid
      parent: /Transcripts/{Sid}
      pathType: instance
    get:
      description: Get download URLs for media if possible
      tags:
      - IntelligenceV2Media
      parameters:
      - name: Sid
        in: path
        description: The unique SID identifier of the Transcript.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
        required: true
      - name: Redacted
        in: query
        description: Grant access to PII Redacted/Unredacted Media. If redaction is
          enabled, the default is `true` to access redacted media.
        schema:
          type: boolean
        examples:
          fetchParams:
            value: 'True'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intelligence.v2.transcript.media'
              examples:
                fetch:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    service_sid: GAaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    media_url: https://media.server.com/media.wav
                    url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Media
                fetchParams:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    service_sid: GAaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    sid: GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    media_url: https://media.server.com/media.wav
                    url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Media
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchMedia
  /v2/Transcripts/{TranscriptSid}/OperatorResults:
    servers:
    - url: https://intelligence.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - operator_sid
      parent: /Transcripts/{Sid}
      pathType: list
    get:
      description: Retrieve a list of Operator Results for the given Transcript.
      tags:
      - IntelligenceV2OperatorResult
      parameters:
      - name: TranscriptSid
        in: path
        description: A 34 character string that uniquely identifies this Transcript.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
        required: true
      - name: Redacted
        in: query
        description: Grant access to PII redacted/unredacted Language Understanding
          operator. If redaction is enabled, the default is True.
        schema:
          type: boolean
        examples:
          readFull:
            value: 'True'
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListOperatorResultResponse
                properties:
                  operator_results:
                    type: array
                    items:
                      $ref: '#/components/schemas/intelligence.v2.transcript.operator_result'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
              examples:
                readEmpty:
                  value:
                    operator_results: []
                    meta:
                      page: 0
                      page_size: 50
                      first_page_url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/OperatorResults?PageSize=50&Page=0
                      previous_page_url: null
                      url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/OperatorResults?PageSize=50&Page=0
                      next_page_url: null
                      key: operator_results
                readFull:
                  value:
                    operator_results:
                    - operator_type: conversation_classify
                      name: name
                      operator_sid: LYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      extract_match: false
                      match_probability: '0.05'
                      normalized_result: normalized_result
                      utterance_results:
                      - {}
                      utterance_match: false
                      predicted_label: predicted_label
                      predicted_probability: '0.05'
                      label_probabilities: {}
                      extract_results: {}
                      text_generation_results: {}
                      transcript_sid: GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/OperatorResults/LYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    meta:
                      page: 0
                      page_size: 50
                      first_page_url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/OperatorResults?Redacted=True&PageSize=50&Page=0
                      previous_page_url: null
                      url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/OperatorResults?Redacted=True&PageSize=50&Page=0
                      next_page_url: null
                      key: operator_results
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListOperatorResult
  /v2/Transcripts/{TranscriptSid}/OperatorResults/{OperatorSid}:
    servers:
    - url: https://intelligence.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - operator_sid
      parent: /Transcripts/{Sid}
      pathType: instance
    get:
      description: Fetch a specific Operator Result for the given Transcript.
      tags:
      - IntelligenceV2OperatorResult
      parameters:
      - name: TranscriptSid
        in: path
        description: A 34 character string that uniquely identifies this Transcript.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
        required: true
      - name: OperatorSid
        in: path
        description: A 34 character string that identifies this Language Understanding
          operator sid.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^LY[0-9a-fA-F]{32}$
        required: true
      - name: Redacted
        in: query
        description: Grant access to PII redacted/unredacted Language Understanding
          operator. If redaction is enabled, the default is True.
        schema:
          type: boolean
        examples:
          fetch:
            value: 'False'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intelligence.v2.transcript.operator_result'
              examples:
                fetch:
                  value:
                    operator_type: conversation_classify
                    name: name
                    operator_sid: LYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    extract_match: false
                    match_probability: '0.05'
                    normalized_result: normalized_result
                    utterance_results:
                    - {}
                    utterance_match: false
                    predicted_label: predicted_label
                    predicted_probability: '0.05'
                    label_probabilities: {}
                    extract_results: {}
                    text_generation_results: {}
                    transcript_sid: GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/OperatorResults/LYaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchOperatorResult
  /v2/Transcripts/{TranscriptSid}/Sentences:
    servers:
    - url: https://intelligence.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - sid
      - media_channel
      - sentence_index
      - transcript
      - start_time
      - end_time
      - confidence
      parent: /Transcripts/{Sid}
      pathType: list
    get:
      description: Get all Transcript Sentences by TranscriptSid
      tags:
      - IntelligenceV2Sentence
      parameters:
      - name: TranscriptSid
        in: path
        description: The unique SID identifier of the Transcript.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
        required: true
      - name: Redacted
        in: query
        description: Grant access to PII Redacted/Unredacted Sentences. If redaction
          is enabled, the default is `true` to access redacted sentences.
        schema:
          type: boolean
        examples:
          readParams:
            value: 'True'
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListSentenceResponse
                properties:
                  sentences:
                    type: array
                    items:
                      $ref: '#/components/schemas/intelligence.v2.transcript.sentence'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
              examples:
                readFull:
                  value:
                    sentences:
                    - media_channel: 1
                      sentence_index: 0
                      start_time: null
                      end_time: null
                      transcript: test test
                      sid: GXaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      confidence: null
                    meta:
                      key: sentences
                      page: 0
                      page_size: 50
                      first_page_url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Sentences?PageSize=50&Page=0
                      url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Sentences?PageSize=50&Page=0
                      next_page_url: null
                      previous_page_url: null
                readParams:
                  value:
                    sentences:
                    - media_channel: 1
                      sentence_index: 0
                      start_time: null
                      end_time: null
                      transcript: test test
                      sid: GXaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      confidence: null
                    meta:
                      key: sentences
                      page: 0
                      page_size: 50
                      first_page_url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Sentences?Redacted=True&PageSize=50&Page=0
                      url: https://intelligence.twilio.com/v2/Transcripts/GTaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa/Sentences?Redacted=True&PageSize=50&Page=0
                      next_page_url: null
                      previous_page_url: null
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListSentence
  /v2/Services:
    servers:
    - url: https://intelligence.twilio.com
    description: ''
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - friendly_name
      - language_code
      - date_created
      - version
      pathType: list
    post:
      description: Create a new Service for the given Account
      tags:
      - IntelligenceV2Service
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intelligence.v2.service'
              examples:
                create:
                  value:
                    sid: GAaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    unique_name: something
                    friendly_name: some friendly name
                    date_created: '2010-08-31T20:36:28Z'
                    date_updated: '2010-08-31T20:36:28Z'
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    auto_redaction: false
                    media_redaction: false
                    auto_transcribe: true
                    data_logging: true
                    language_code: en-US
                    webhook_url: https://www.twilio.com
                    webhook_http_method: POST
                    version: 1
                    url: https://intelligence.twilio.com/v2/Services/GAaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateService
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateServiceRequest
              properties:
                UniqueName:
                  type: string
                  description: Provides a unique and addressable name to be assigned
                    to this Service, assigned by the developer, to be optionally used
                    in addition to SID.
                AutoTranscribe:
                  type: boolean
                  description: Instructs the Speech Recognition service to automatically
                    transcribe all recordings made on the account.
                DataLogging:
                  type: boolean
                  description: Data logging allows Twilio to improve the quality of
                    the speech recognition through using customer data to refine its
                    speech recognition models.
                FriendlyName:
                  type: string
                  description: A human readable description of this resource, up to
                    64 characters.
                LanguageCode:
                  type: string
                  description: The default language code of the audio.
                AutoRedaction:
                  type: boolean
                  description: Instructs the Speech Recognition service to automatically
                    redact PII from all transcripts made on this service.
                MediaRedaction:
                  type: boolean
                  description: Instructs the Speech Recognition service to automatically
                    redact PII from all transcripts media made on this service. The
                    auto_redaction flag must be enabled, results in error otherwise.
                WebhookUrl:
                  type: string
                  description: The URL Twilio will request when executing the Webhook.
                WebhookHttpMethod:
                  type: string
                  $ref: '#/components/schemas/service_enum_http_method'
                  description: The HTTP method for the Webhook. One of `GET` or `POST`.
              required:
              - UniqueName
            examples:
              create:
                value:
                  UniqueName: something
                  FriendlyName: some friendly name
                  LanguageCode: en-US
                  WebhookUrl: https://www.twilio.com
                  WebhookHttpMethod: POST
    get:
      description: Retrieves a list of all Services for an account.
      tags:
      - IntelligenceV2Service
      parameters:
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListServiceResponse
                properties:
                  services:
                    type: array
                    items:
                      $ref: '#/components/schemas/intelligence.v2.service'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
              examples:
                readFull:
                  value:
                    services:
                    - sid: GAaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      unique_name: something
                      friendly_name: some friendly name
                      date_created: '2010-08-31T20:36:28Z'
