        failure_reason:
          type: string
          nullable: true
          description: The message that explains why the hosted number order `status`
            became `action-required`.
        friendly_name:
          type: string
          nullable: true
          description: The string that you assigned to describe the resource.
        incoming_phone_number_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PN[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the IncomingPhoneNumber resource created by the
            hosted number order.
        phone_number:
          type: string
          format: phone-number
          nullable: true
          description: The [E.164](https://www.twilio.com/docs/glossary/what-e164)
            formatted phone number hosted by the hosted number order.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^HR[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the DependentOrder
            resource.
        status:
          type: string
          $ref: '#/components/schemas/dependent_order_enum_status'
          nullable: true
          description: 'The status of the hosted number order. Can be: `twilio-processing`,
            `received`, `pending-verification`, `verified`, `pending-loa`, `carrier-processing`,
            `testing`, `completed`, `failed`, or `action-required`.'
        verification_attempts:
          type: integer
          nullable: true
          description: The number of attempts made to verify ownership via a call
            for the hosted phone number.
        verification_call_delay:
          type: integer
          nullable: true
          description: The number of seconds to wait before initiating the ownership
            verification call. Can be a value between 0 and 60, inclusive.
        verification_call_extension:
          type: string
          nullable: true
          description: The numerical extension to dial when making the ownership verification
            call.
        verification_call_sids:
          type: array
          items:
            type: string
          nullable: true
          description: The Call SIDs that identify the calls placed to verify ownership.
        verification_code:
          type: string
          nullable: true
          description: The digits the user must pass in the ownership verification
            call.
        verification_document_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RI[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the identity document resource that represents the
            document used to verify ownership of the number to be hosted.
        verification_type:
          type: string
          $ref: '#/components/schemas/dependent_order_enum_verification_type'
          nullable: true
          description: 'The method used to verify ownership of the number to be hosted.
            Can be: `phone-call` or `phone-bill` and the default is `phone-call`.'
    dependent_order_enum_status:
      type: string
      enum:
      - twilio-processing
      - received
      - pending-verification
      - verified
      - pending-loa
      - carrier-processing
      - testing
      - completed
      - failed
      - action-required
    dependent_order_enum_verification_type:
