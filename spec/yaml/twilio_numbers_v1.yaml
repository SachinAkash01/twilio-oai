components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    numbers.v1.authorization_document:
      type: object
      properties:
        address_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AD[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Address](https://www.twilio.com/docs/usage/api/address)
            resource that is associated with the AuthorizationDocument resource.
        cc_emails:
          type: array
          items:
            type: string
          nullable: true
          description: The email addresses that the authorization document will be
            copied to.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        email:
          type: string
          nullable: true
          description: The email address that the authorization document will be sent
            to for signing.
        links:
          type: object
          format: uri-map
          nullable: true
          description: A list of the URLs to the HostedNumberOrder resources that
            the authorization document will authorize for hosting phone number capabilities
            on our platform.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PX[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string that we created to identify the AuthorizationDocument
            resource.
        status:
          type: string
          $ref: '#/components/schemas/authorization_document_enum_status'
          nullable: true
          description: 'The status of the authorization document. Can be: `opened`,
            `signing`, `signed`, `canceled`, or `failed`.'
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the AuthorizationDocument resource.
    authorization_document_enum_status:
      type: string
      enum:
      - opened
      - signing
      - signed
      - canceled
      - failed
    numbers.v1.bulk_eligibility:
      type: object
      properties:
        request_id:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^EC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the bulk eligibility check that you want to know
            about.
        url:
          type: string
          format: uri
          nullable: true
          description: This is the url of the request that you're trying to reach
            out to locate the resource.
        results:
          type: array
          items: {}
          nullable: true
          description: "The result set that contains the eligibility check response\
            \ for each requested number, each result has at least the following attributes:\
            \  phone_number: The requested phone number ,hosting_account_sid: The\
            \ account sid where the phone number will be hosted, country: Phone number\u2019\
            s country, eligibility_status: Indicates the eligibility status of the\
            \ PN (Eligible/Ineligible), eligibility_sub_status: Indicates the sub\
            \ status of the eligibility , ineligibility_reason: Reason for number's\
            \ ineligibility (if applicable), next_step: Suggested next step in the\
            \ hosting process based on the eligibility status."
        friendly_name:
          type: string
          nullable: true
          description: This is the string that you assigned as a friendly name for
            describing the eligibility check request.
        status:
          type: string
          nullable: true
          description: 'This is the status of the bulk eligibility check request.
            (Example: COMPLETE, IN_PROGRESS)'
        date_created:
          type: string
          format: date-time
          nullable: true
        date_completed:
          type: string
          format: date-time
          nullable: true
    bulk_eligibility_enum_eligibility_status:
      type: string
      enum:
      - ineligible
      - eligible
    bulk_eligibility_enum_eligibility_sub_status:
      type: string
      enum:
      - country-ineligible
      - number-format-ineligible
      - number-type-ineligible
      - carrier-ineligible
      - already-in-twilio
      - internal-processing-error
      - invalid-phone-number
      - invalid-hosting-account-sid
      - eligible
      - eligible-by-manual-process
    numbers.v1.authorization_document.dependent_order:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the DependentOrder resource.
        authorization_document_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PX[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the AuthorizationDocument resource associated with
            the hosted number order.
        capabilities:
          type: object
          format: phone-number-capabilities
          properties:
            mms:
              type: boolean
            sms:
              type: boolean
            voice:
              type: boolean
            fax:
              type: boolean
          nullable: true
          description: The set of Boolean properties that describes the capabilities
            that the hosted phone number will have on our platform.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
