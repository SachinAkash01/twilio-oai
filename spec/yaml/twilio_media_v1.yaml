components:
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
  schemas:
    media.v1.media_processor:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the MediaProcessor resource.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string generated to identify the MediaProcessor
            resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        extension:
          type: string
          nullable: true
          description: 'The [Media Extension](/docs/live/media-extensions-overview)
            name or URL. Ex: `video-composer-v2`'
          x-twilio:
            pii:
              handling: standard
              deleteSla: 30
        extension_context:
          type: string
          nullable: true
          description: The context of the Media Extension, represented as a JSON dictionary.
            See the documentation for the specific [Media Extension](/docs/live/media-extensions-overview)
            you are using for more information about the context to send.
        status:
          type: string
          $ref: '#/components/schemas/media_processor_enum_status'
          nullable: true
          description: 'The status of the MediaProcessor. Can be: `started`, `ended`
            or `failed`.'
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
        ended_reason:
          type: string
          nullable: true
          description: The reason why a MediaProcessor ended. When a MediaProcessor
            is in progress, will be `null`. When a MediaProcessor is completed, can
            be `ended-via-api`, `max-duration-exceeded`, `error-loading-extension`,
            `error-streaming-media` or `internal-service-error`. See [ended reasons](/docs/live/api/mediaprocessors#mediaprocessor-ended-reason-values)
            for more details.
        status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL to which Twilio will send asynchronous webhook requests
            for every MediaProcessor event. See [Status Callbacks](/docs/live/api/status-callbacks)
            for details.
        status_callback_method:
          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: The HTTP method Twilio should use to call the `status_callback`
            URL. Can be `POST` or `GET` and the default is `POST`.
        max_duration:
          type: integer
          nullable: true
          description: The maximum time, in seconds, that the MediaProcessor can run
            before automatically ends. The default value is 300 seconds, and the maximum
            value is 90000 seconds. Once this maximum duration is reached, Twilio
            will end the MediaProcessor, regardless of whether media is still streaming.
    media_processor_enum_status:
      type: string
      enum:
      - failed
      - started
      - ended
    media_processor_enum_update_status:
      type: string
      enum:
      - ended
    media_processor_enum_order:
      type: string
      enum:
      - asc
      - desc
    media.v1.media_recording:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the MediaRecording resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        duration:
          type: integer
          nullable: true
          description: The duration of the MediaRecording in seconds.
        format:
          type: string
          $ref: '#/components/schemas/media_recording_enum_format'
          nullable: true
          description: The format of the MediaRecording, either `mp4` or `webm`.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The URLs of related resources.
        processor_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the MediaProcessor resource which produced the MediaRecording.
        resolution:
          type: string
          nullable: true
          description: The dimensions of the video image in pixels expressed as columns
            (width) and rows (height).
        source_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^[a-zA-Z]{2}[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the resource that generated the original media track(s)
            of the MediaRecording.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KV[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string generated to identify the MediaRecording
            resource.
        media_size:
          type: integer
          format: int64
          nullable: true
          description: The size of the recording media in bytes.
        status:
          type: string
          $ref: '#/components/schemas/media_recording_enum_status'
          nullable: true
          description: 'The status of the MediaRecording. Can be: `processing`, `completed`,
            `deleted`, or `failed`.'
        status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL to which Twilio will send asynchronous webhook requests
            for every MediaRecording event. See [Status Callbacks](/docs/live/api/status-callbacks)
            for more details.
        status_callback_method:
          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: The HTTP method Twilio should use to call the `status_callback`
            URL. Can be `POST` or `GET` and the default is `POST`.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
    media_recording_enum_format:
      type: string
      enum:
      - mp4
      - webm
    media_recording_enum_order:
      type: string
      enum:
      - asc
      - desc
    media_recording_enum_status:
      type: string
      enum:
      - processing
      - completed
      - deleted
      - failed
    media.v1.player_streamer:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created the PlayerStreamer resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was last updated
            specified in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        video:
          type: boolean
          nullable: true
          description: Specifies whether the PlayerStreamer is configured to stream
            video. Defaults to `true`.
        links:
          type: object
          format: uri-map
          nullable: true
          description: The URLs of related resources.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VJ[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string generated to identify the PlayerStreamer
            resource.
        status:
          type: string
          $ref: '#/components/schemas/player_streamer_enum_status'
          nullable: true
          description: 'The status of the PlayerStreamer. Can be: `created`, `started`,
            `ended`, or `failed`. See [status](/docs/live/api/playerstreamers#status)
            for more information.'
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
        status_callback:
          type: string
          format: uri
          nullable: true
          description: The URL to which Twilio will send asynchronous webhook requests
            for every PlayerStreamer event. See [Status Callbacks](/docs/live/api/status-callbacks)
            for more details.
        status_callback_method:
          type: string
          format: http-method
          enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
          nullable: true
          description: The HTTP method Twilio should use to call the `status_callback`
            URL. Can be `POST` or `GET` and the default is `POST`.
        ended_reason:
          type: string
          $ref: '#/components/schemas/player_streamer_enum_ended_reason'
          nullable: true
          description: The reason why a PlayerStreamer ended. When a PlayerStreamer
            is in progress, will be `null`. When a PlayerStreamer is completed, can
            be `ended-via-api`, `max-duration-exceeded`, `stream-disconnected-by-source`
            or `unexpected-failure`. See [ended reasons](/docs/live/api/playerstreamers#ended-reason)
            for more details.
        max_duration:
          type: integer
          nullable: true
          description: The maximum time, in seconds, that the PlayerStreamer is active
            (`created` or `started`) before automatically ends. The default value
            is 300 seconds, and the maximum value is 90000 seconds. Once this maximum
            duration is reached, Twilio will end the PlayerStreamer, regardless of
            whether media is still streaming.
    player_streamer_enum_status:
      type: string
      enum:
      - created
      - started
      - ended
      - failed
    player_streamer_enum_update_status:
      type: string
      enum:
      - ended
    player_streamer_enum_order:
      type: string
      enum:
      - asc
      - desc
    player_streamer_enum_ended_reason:
      type: string
      enum:
      - ended-via-api
      - max-duration-exceeded
      - stream-disconnected-by-source
      - unexpected-failure
    media.v1.player_streamer.player_streamer_playback_grant:
      type: object
      properties:
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^VJ[0-9a-fA-F]{32}$
          nullable: true
          description: The unique string generated to identify the PlayerStreamer
            resource that this PlaybackGrant authorizes views for.
        url:
          type: string
          format: uri
          nullable: true
          description: The absolute URL of the resource.
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The SID of the [Account](https://www.twilio.com/docs/iam/api/account)
            that created this resource.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date and time in GMT when the resource was created specified
            in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format.
        grant:
          nullable: true
          description: The grant that authorizes the player sdk to connect to the
            livestream
    transcription_enum_status:
      type: string
      enum:
      - completed
      - deleted
      - enqueued
      - failed
      - processing
    transcription_configuration_enum_method:
      type: string
      enum:
      - get
      - post
    transcription_result_enum_format:
      type: string
      enum:
      - json
      - raw
      - txt
info:
  title: Twilio - Media
  description: This is the public Twilio REST API.
  termsOfService: https://www.twilio.com/legal/tos
  contact:
    name: Twilio Support
    url: https://support.twilio.com
    email: support@twilio.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
openapi: 3.0.1
paths:
  /v1/MediaProcessors:
    servers:
    - url: https://media.twilio.com
    description: A MediaProcessor resource provides the ability to capture content
      from a web application with a Twilio Media Extension to create a livestream.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      - extension
      - extension_context
      mountName: media_processor
      pathType: list
    post:
      description: ''
      tags:
      - MediaV1MediaProcessor
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_processor'
              examples:
                create:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:00:00Z'
                    extension: video-composer-v2
                    extension_context: '{}'
                    sid: ZXdeadbeefdeadbeefdeadbeefdeadbeef
                    status: started
                    status_callback: http://www.example.com
                    status_callback_method: POST
                    ended_reason: null
                    url: https://media.twilio.com/v1/MediaProcessors/ZXdeadbeefdeadbeefdeadbeefdeadbeef
                    max_duration: 300
          description: Created
      security:
      - accountSid_authToken: []
      operationId: CreateMediaProcessor
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: CreateMediaProcessorRequest
              properties:
                Extension:
                  type: string
                  description: 'The [Media Extension](/docs/live/media-extensions-overview)
                    name or URL. Ex: `video-composer-v2`'
                ExtensionContext:
                  type: string
                  description: The context of the Media Extension, represented as
                    a JSON dictionary. See the documentation for the specific [Media
                    Extension](/docs/live/media-extensions-overview) you are using
                    for more information about the context to send.
                ExtensionEnvironment:
                  description: User-defined environment variables for the Media Extension,
                    represented as a JSON dictionary of key/value strings. See the
                    documentation for the specific [Media Extension](/docs/live/media-extensions-overview)
                    you are using for more information about whether you need to provide
                    this.
                StatusCallback:
                  type: string
                  format: uri
                  description: The URL to which Twilio will send asynchronous webhook
                    requests for every MediaProcessor event. See [Status Callbacks](/docs/live/api/status-callbacks)
                    for details.
                StatusCallbackMethod:
                  type: string
                  format: http-method
                  enum:
                  - HEAD
                  - GET
                  - POST
                  - PATCH
                  - PUT
                  - DELETE
                  description: The HTTP method Twilio should use to call the `status_callback`
                    URL. Can be `POST` or `GET` and the default is `POST`.
                MaxDuration:
                  type: integer
                  description: The maximum time, in seconds, that the MediaProcessor
                    can run before automatically ends. The default value is 300 seconds,
                    and the maximum value is 90000 seconds. Once this maximum duration
                    is reached, Twilio will end the MediaProcessor, regardless of
                    whether media is still streaming.
              required:
              - Extension
              - ExtensionContext
            examples:
              create:
                value:
                  Extension: video-composer-v2
                  ExtensionContext: '{}'
                  ExtensionEnvironment: '{}'
                  StatusCallback: http://www.example.com
                  StatusCallbackMethod: POST
                  MaxDuration: 300
    get:
      description: Returns a list of MediaProcessors.
      tags:
      - MediaV1MediaProcessor
      parameters:
      - name: Order
        in: query
        description: 'The sort order of the list by `date_created`. Can be: `asc`
          (ascending) or `desc` (descending) with `desc` as the default.'
        schema:
          type: string
          $ref: '#/components/schemas/media_processor_enum_order'
        examples:
          readEmpty:
            value: asc
          readItems:
            value: desc
          readItemsUsingPageToken:
            value: desc
          readItemsPageLargerThanMax:
            value: desc
      - name: Status
        in: query
        description: Status to filter by, with possible values `started`, `ended`
          or `failed`.
        schema:
          type: string
          $ref: '#/components/schemas/media_processor_enum_status'
        examples:
          readEmpty:
            value: started
          readItems:
            value: ended
          readItemsUsingPageToken:
            value: ended
          readItemsPageLargerThanMax:
            value: ended
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListMediaProcessorResponse
                properties:
                  media_processors:
                    type: array
                    items:
                      $ref: '#/components/schemas/media.v1.media_processor'
                  meta:
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      key:
                        type: string
                      next_page_url:
                        format: uri
                        nullable: true
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        nullable: true
                        type: string
                      url:
                        format: uri
                        type: string
                    type: object
              examples:
                readEmpty:
                  value:
                    meta:
                      page: 0
                      page_size: 10
                      first_page_url: https://media.twilio.com/v1/MediaProcessors?Status=started&Order=asc&PageSize=10&Page=0
                      previous_page_url: null
                      url: https://media.twilio.com/v1/MediaProcessors?Status=started&Order=asc&PageSize=10&Page=0
                      next_page_url: null
                      key: media_processors
                    media_processors: []
                readItems:
                  value:
                    meta:
                      page: 0
                      page_size: 10
                      first_page_url: https://media.twilio.com/v1/MediaProcessors?Status=ended&Order=desc&PageSize=10&Page=0
                      previous_page_url: null
                      url: https://media.twilio.com/v1/MediaProcessors?Status=ended&Order=desc&PageSize=10&Page=0
                      next_page_url: null
                      key: media_processors
                    media_processors:
                    - account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      date_created: '2015-07-30T20:00:00Z'
                      date_updated: '2015-07-30T20:01:00Z'
                      extension: video-composer-v2
                      extension_context: '{}'
                      sid: ZXdeadbeefdeadbeefdeadbeefdeadbeef
                      status: ended
                      status_callback: http://www.example.com
                      status_callback_method: POST
                      ended_reason: ended-via-api
                      url: https://media.twilio.com/v1/MediaProcessors/ZXdeadbeefdeadbeefdeadbeefdeadbeef
                      max_duration: 300
                readItemsUsingPageToken:
                  value:
                    meta:
                      page: 0
                      page_size: 10
                      first_page_url: https://media.twilio.com/v1/MediaProcessors?Status=ended&Order=desc&PageSize=10&Page=0
                      previous_page_url: null
                      url: https://media.twilio.com/v1/MediaProcessors?Status=ended&Order=desc&PageSize=10&Page=0&PageToken=PTTUszYTgyOGFhNDIzZWExNzA0OTkwODNlMDlkZTg3M2NiNDoxOjI%253D
                      next_page_url: null
                      key: media_processors
                    media_processors:
                    - account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      date_created: '2015-07-30T20:00:00Z'
                      date_updated: '2015-07-30T20:01:00Z'
                      extension: video-composer-v2
                      extension_context: '{}'
                      sid: ZXdeadbeefdeadbeefdeadbeefdeadbeef
                      status: ended
                      status_callback: http://www.example.com
                      status_callback_method: POST
                      ended_reason: ended-via-api
                      url: https://media.twilio.com/v1/MediaProcessors/ZXdeadbeefdeadbeefdeadbeefdeadbeef
                      max_duration: 300
                readItemsPageLargerThanMax:
                  value:
                    meta:
                      page: 0
                      page_size: 100
                      first_page_url: https://media.twilio.com/v1/MediaProcessors?Status=ended&Order=desc&PageSize=100&Page=0
                      previous_page_url: null
                      url: https://media.twilio.com/v1/MediaProcessors?Status=ended&Order=desc&PageSize=100&Page=0
                      next_page_url: null
                      key: media_processors
                    media_processors:
                    - account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                      date_created: '2015-07-30T20:00:00Z'
                      date_updated: '2015-07-30T20:01:00Z'
                      extension: video-composer-v2
                      extension_context: '{}'
                      sid: ZXdeadbeefdeadbeefdeadbeefdeadbeef
                      status: ended
                      status_callback: http://www.example.com
                      status_callback_method: POST
                      ended_reason: ended-via-api
                      url: https://media.twilio.com/v1/MediaProcessors/ZXdeadbeefdeadbeefdeadbeefdeadbeef
                      max_duration: 300
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListMediaProcessor
  /v1/MediaProcessors/{Sid}:
    servers:
    - url: https://media.twilio.com
    description: A MediaProcessor resource provides the ability to capture content
      from a web application with a Twilio Media Extension to create a livestream.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      - extension
      - extension_context
      mountName: media_processor
      pathType: instance
    get:
      description: Returns a single MediaProcessor resource identified by a SID.
      tags:
      - MediaV1MediaProcessor
      parameters:
      - name: Sid
        in: path
        description: The SID of the MediaProcessor resource to fetch.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_processor'
              examples:
                fetch:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:00:00Z'
                    extension: video-composer-v2
                    extension_context: '{}'
                    sid: ZXdeadbeefdeadbeefdeadbeefdeadbeef
                    status: started
                    status_callback: http://www.example.com
                    status_callback_method: POST
                    ended_reason: null
                    url: https://media.twilio.com/v1/MediaProcessors/ZXdeadbeefdeadbeefdeadbeefdeadbeef
                    max_duration: 300
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchMediaProcessor
    post:
      description: Updates a MediaProcessor resource identified by a SID.
      tags:
      - MediaV1MediaProcessor
      parameters:
      - name: Sid
        in: path
        description: The SID of the MediaProcessor resource to update.
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^ZX[0-9a-fA-F]{32}$
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/media.v1.media_processor'
              examples:
                updateEnded:
                  value:
                    account_sid: ACaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    date_created: '2015-07-30T20:00:00Z'
                    date_updated: '2015-07-30T20:01:00Z'
                    extension: video-composer-v2
                    extension_context: '{}'
                    sid: ZXdeadbeefdeadbeefdeadbeefdeadbeef
                    status: ended
                    status_callback: http://www.example.com
                    status_callback_method: POST
                    ended_reason: ended-via-api
                    url: https://media.twilio.com/v1/MediaProcessors/ZXdeadbeefdeadbeefdeadbeefdeadbeef
                    max_duration: 300
          description: OK
      security:
      - accountSid_authToken: []
      operationId: UpdateMediaProcessor
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              title: UpdateMediaProcessorRequest
              properties:
                Status:
                  type: string
                  $ref: '#/components/schemas/media_processor_enum_update_status'
                  description: The status of the MediaProcessor. Can be `ended`.
              required:
              - Status
            examples:
              updateEnded:
                value:
                  Status: ended
  /v1/MediaRecordings/{Sid}:
    servers:
    - url: https://media.twilio.com
    description: A MediaRecording resource exposes recording metadata and allows the
      deletion of a particular recording.
    x-twilio:
      defaultOutputProperties:
      - sid
      - status
      dependentProperties:
        timed_metadata:
          mapping:
            media_recording_sid: sid
          resource_url: /v1/MediaRecordings/{media_recording_sid}/TimedMetadata
        media:
